<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
  <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
  <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <title>Cinema hub</title>
</head>

<body>

  <div th:insert="fragments/header.html :: header"></div>

  <div class="container d-flex h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
      <ul class="list-group">
        <li class="list-group-item list-group-item-dark" th:each="ville : ${villes}">
          <p class="lead" th:text="${ville.name}"></p>
        </li>
      </ul>
    </main>

    
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/webjars/jquery/3.6.0/jquery.js"></script>
  <script src="/webjars/popper.js/2.9.2/cjs/popper.js"></script>
  <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Application-specific scripts -->
</body>

</html>
