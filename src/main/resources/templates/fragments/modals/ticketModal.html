<div id="ticketModal" th:fragment="ticketModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <button class="btn btn-md btn-secondary ticket-cancel" disabled>Cancel</button>
                    <button class="btn btn-md btn-primary ml-auto ticket-edit">Edit</button>
                </div>
                <hr>
                <form action="@{/addTicket}" method="post" id="ticketModalForm">
                    <div class="form-group col-12">
                        <label for="ticketNomClient">Nom de client</label>
                        <input id="ticketNomClient" class="form-control ticket-form-field" type="text" name="ticketNomClient" disabled>
                    </div>
                    <div class="col-12 d-flex">
                        <div class="form-group col-4">
                            <label for="ticketPrix">Prix</label>
                            <input id="ticketPrix" class="form-control ticket-form-field" type="text" name="ticketPrix" disabled>
                        </div>
                        <div class="form-group col-4">
                            <label for="ticketCodePayement">CodePayement</label>
                            <input id="ticketCodePayement" class="form-control ticket-form-field" type="text" name="ticketCodePayement" disabled>
                        </div>
                        <div class="form-group col-4">
                            <label for="ticketReserve">Reserve</label>
                            <input id="ticketReserve" class="form-control ticket-form-field" type="text" name="ticketReserve" disabled>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <button class="btn btn-primary mx-auto ticket-submit-btn" style="display: none;">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
