<div id="salleModal" th:fragment="salleModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <button class="btn btn-md btn-secondary salle-cancel" disabled>Cancel</button>
                    <button class="btn btn-md btn-primary ml-auto salle-edit">Edit</button>
                </div>
                <hr>
                <form action="@{/addSalle}" method="post" id="salleModalForm">
                    <div class="form-group col-12">
                        <label for="salleName">Nom de salle</label>
                        <input id="salleName" class="form-control salle-form-field" type="text" name="salleName" disabled>
                    </div>
                    <div class="col-12 d-flex">
                        <div class="form-group col-4">
                            <label for="salleNombrePlace">Nombre des places</label>
                            <input id="salleNombrePlace" class="form-control salle-form-field" type="text" name="salleNombrePlace" disabled>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <button class="btn btn-primary mx-auto salle-submit-btn" style="display: none;">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
