<div id="projectionModal" th:fragment="projectionModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <button class="btn btn-md btn-secondary projection-cancel" disabled>Cancel</button>
                    <button class="btn btn-md btn-primary ml-auto projection-edit">Edit</button>
                </div>
                <hr>
                <form action="@{/addProjection}" method="post" id="projectionModalForm">
                    <div class="form-group col-12">
                        <label for="projectionDateProjection">Date de projection</label>
                        <input id="projectionDateProjection" class="form-control projection-form-field" type="date" name="projectionDateProjection" disabled>
                    </div>
                    <div class="col-12 d-flex">
                        <div class="form-group col-4">
                            <label for="projectionPrix">Prix</label>
                            <input id="projectionPrix" class="form-control projection-form-field" type="text" name="projectionPrix" disabled>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <button class="btn btn-primary mx-auto projection-submit-btn" style="display: none;">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
